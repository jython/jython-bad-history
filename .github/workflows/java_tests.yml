name: java_tests
on:
  pull_request:
  push:
  #  branches: [master]
jobs:
  java_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [8, 11, 14]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - run: |
           ant developer-build
           ant regrtest-travis
